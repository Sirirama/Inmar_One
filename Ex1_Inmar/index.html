<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Employee Form</title>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css" />
</head>
<body>
    <header ng-include src="'views/header.html'"></header>
    <div class="container" role="main">
        <div class="col-sm-12">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ng-view></div>
        </div>
    </div>
    
    <footer class="footer" ng-include src="'views/footer.html'"></footer>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-datatables.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/authentication.service.js"></script>
    <script src="js/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="js/user.service.local-storage.js"></script>

    <script src="js/home.controller.js"></script>
    <script src="js/login.controller.js"></script>
    <script src="js/register.controller.js"></script>
</body>
</html>
